    <body onload="refresh_page_items()">

        <div class="container" style="background-color:azure; border-radius: 10px; border-color: black; border-style: dotted;">

        <div class="container">
            <div class="col">
                <div class="row" style="border-color: black; border-radius: 5px; border: black;">
                    <p>Playlist:</p>
                    <table class="table table-hover" style="text-align:center;vertical-align:middle" id="playlist">
                        <thead>
                            <tr>
                            <th>#</th>    
                            <th>Name</th>
                            <th>Genre</th>
                            <th></th>
                            </tr>
                        </thead>
                        <tbody>  
                            {% for item in playlist %}
                            <tr class='clickable-row' data-href='/play?id={{item.id}}'>
                                <td>{{item.id}}</td>
                                <td>{{item.name}}</td>
                                <td>{{item.genre}}</td>
                            </tr>
                            {% endfor %}                  
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script>
            $(".clickable-row").click(function() {
                window.location = $(this).data("href");
            });

            function stop(){
                var xmlhttp = new XMLHttpRequest();
                var url = "/stop";
                xmlhttp.open("POST", url, true);
                xmlhttp.send();               
            }

            function refresh_page_items() {
                get_artist();
                refresh_time();
                var t = setTimeout(refresh_page_items, 5000);
            }

            function refresh_time(){
                var today = new Date();
                var h = today.getHours();
                var m = today.getMinutes();
                m = checkTime(m);
                document.getElementById('time_and_date').innerHTML =
                    h + ":" + m;
            }
            function checkTime(i) {
                if (i < 10) {
                    i = "0" + i
                }; // add zero in front of numbers < 10
                return i;
            }

            function get_artist()
            {
                var xhttp;
                xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        var data_json = JSON.parse(this.responseText);
                        document.getElementById('radio').innerHTML = data_json['station_name'];
                        document.getElementById('artist').innerHTML = data_json['current_track'];                 
                    }

                }
                xhttp.open("GET", "get_artist", true);
                xhttp.send();
            }

            function refresh_playlist(){
                var xmlhttp = new XMLHttpRequest();
                var url = "/get_playlist";
                xmlhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        var online_stations = JSON.parse(this.responseText).online_stream;
                        var table = document.getElementById("playlist");
                        var i;
                        for(i = 0; i < online_stations.length; i++) {
                            var row = table.insertRow(1);
                            row.setAttribute("class", "clickable-row");
                            var cell1 = row.insertCell(0);
                            var cell2 = row.insertCell(1);
                            var cell3 = row.insertCell(2);
                            var cell4 = row.insertCell(3);
                            cell1.innerHTML = online_stations[i].name;
                            cell2.innerHTML = online_stations[i].genre;
                            cell3.innerHTML = online_stations[i].url;
                            cell4.innerHTML = '<button type="button" class="btn btn-primary" onclick="play('+ '"' + online_stations[i].name + '"' +')">Play</button>'
                        }
                    }
                };
                xmlhttp.open("GET", url, true);
                xmlhttp.send();
            }

            function testMe(){
                var xmlhttp = new XMLHttpRequest();
                var url = "/get_paired_devices";
                xmlhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        var myArr = JSON.parse(this.responseText);
                        myFunction(myArr);
                    }
                };
                xmlhttp.open("GET", url, true);
                xmlhttp.send();
            }

                
            function myFunction(arr) {
                var table = document.getElementById("paired");
                var i;
                for(i = 0; i < arr.length; i++) {
                    var row = table.insertRow(1);
                    var cell1 = row.insertCell(0);
                    var cell2 = row.insertCell(1);
                    var cell3 = row.insertCell(2);
                    cell1.innerHTML = arr[i].name;
                    cell2.innerHTML = arr[i].mac_address;
                    cell3.innerHTML = '<button type="button" class="btn btn-outline-info btn-sm">Connect</button>';
                }
            }
        </script>
